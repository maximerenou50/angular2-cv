<div id="wrapper" [ngClass]="setWrapperClasses()">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
		<ul class="sidebar-nav">
			<div class="text-center">
				<img id="profile_picture" src="/images/profile.jpg" alt="Profile picture" class="img-circle">
			</div>
		 	<li class="sidebar-nav-name">Maxime Renou</li>
		 	<li class="sidebar-nav-job">Software Engineer</li>
		</ul>
        <div class="separator-white"></div>
        <ul class="sidebar-nav" (click)="collapseMenu()">
            <li class="sidebar-brand" [ngClass]="{active: router.isRouteActive(router.generate(['/Home']))}">
                <a [routerLink]="['Home']">
					<img height="40px" src="/images/logo.png" /><span class="navbar-home">Home</span>
				</a>
            </li>
            <li [ngClass]="{active: router.isRouteActive(router.generate(['/MyCV']))}"><a [routerLink]="['MyCV']">CV</a></li>
			<li [ngClass]="{active: router.isRouteActive(router.generate(['/Hobby']))}"><a [routerLink]="['Hobby']">Hobbies</a></li>
			<li [ngClass]="{active: router.isRouteActive(router.generate(['/Contact']))}"><a [routerLink]="['Contact']">Contact</a></li>
			<li [ngClass]="{active: router.isRouteActive(router.generate(['/About']))}"><a [routerLink]="['About']">About</a></li>
        </ul>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                	<div (click)="collapseMenu()">
                		<div class="alert alert-warning alert-dismissible" role="alert">
							<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							I'm looking for a job as software engineer from the <strong>19th september 2016</strong> in <strong>London</strong>.
						</div>
                		<router-outlet></router-outlet>
                	</div>
                    <div (click)="toggledMenu()" class="btn" id="menu-toggle"><img id="menu-toogle-img" src="/images/menu.png" /></div>
                </div>
            </div>
        </div>
    </div>
</div>
